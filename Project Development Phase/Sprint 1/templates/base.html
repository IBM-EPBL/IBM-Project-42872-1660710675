<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ favicon }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8e4eb25eba.js" crossorigin="anonymous"></script>
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light nav-head">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='Images/CCM_LOGO.png') }}" alt="Customer Care Registry" width="190" height="38"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active row align-self-center text-center" aria-current="page" href="#"><i class="fa-solid fa-house"></i><span class="text-white">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-headphones"></i><span class="text-white">Service</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-folder"></i><span class="text-white">About us</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link row align-self-center text-center" href="#"><i class="fa fa-question-circle"></i><span class="text-white">FAQ</span></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <button onclick="signup.html" class="btn btn-primary offset-1 reg-log" role="signup">Sign&nbsp;up</button>
                </span>
                <span class="navbar-text">
                    <button class="btn btn-primary offset-1 reg-log" role="login">Login</button>
                </span>
            </div>
        </div>
    </nav>
    <div class="app">
        {% block body %}

        {% endblock %}
    </div>
</body>
</html>
