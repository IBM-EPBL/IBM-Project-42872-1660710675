{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/Chatting.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/global.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/landingPage.css') }}">
<title>Customer Chatting</title>
{% endblock %}

{% block body %}
<div class="username">
    <h1>Welcome {{email}}</h1>
</div>
<div class="container-fluid w-100 h-80" style="background-image: url('https://cdn.dribbble.com/users/58530/screenshots/5476801/ch_logo_motion.gif');">
    <form action="{{ url_for('query_data') }}" method="post">
        <h4>Username</h4>
        <input type="text" name="username">
        <h4>Enter your query</h4>
        <input type="text" name="message">
        <button id="sendBtn">Send</button>
    </form>
</div>
<script src="{{ url_for('static', filename='JS/chat.js') }}">
</script>

{% endblock %}
